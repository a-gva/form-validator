<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form action="" class="form" id="form">
                <h2>Faça o seu Cadastro</h2>
                <div class="form-control">
                    <label for="username">Digite o nome de Usuário</label>
                    <input type="text" id="username" placeholder="Nome do usuário">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite o seu e-mail">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite a senha">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirme a senha</label>
                    <input type="password" id="password2" placeholder="Digite a senha novamente">
                    <small>Error Message</small>
                </div>
                <button>Submit</button>
            </div>
        </form>
        <script src="script.js "></script>
    </body>
</html></div></body></html>
